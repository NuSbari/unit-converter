<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Unit Converter | Marco Papaleo</title>
</head>

<body>
    <div id="main-cont">
        <div id="text-box-cont">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="converted-unit-cont">
            <div id="meters-el">
                <h3>Length (Meter/Feet)</h3>
                <p id="meters-result-el"></p>
            </div>
            <div id="volume-el">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-result-el"></p>
            </div>
            <div id="mass-el">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-result-el"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
